<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume-header">
        <img src="Github DP.jpg" class="DP" alt="Sikelwe MAdula's headshot for this resume.">
        <div class="contain">
            <h1>Sikelelwe Madula</h1>
            <p>I am Software Developer in the making. 
                Currently, I have a good understanding and strong command of HTML and CSS. 
                These are the beginning steps of my journey.</p>
        </div>
    </div>
    <section class="proficiency">
        <h2>Proficiency</h2>
        <div class="level">
            <h3>Beginner</h3><h3>Intermediate</h3><h3>Advanced</h3>
        </div> 
        <div class="skill-item">
            <p class="skill-name">JavaScript</p>
                <div class="skill-bar-outer">
                    <div class="skill-bar-inner javascript"></div>
                </div>
            <span class="skill-percentage"></span>
        </div> 
        <div class="skill-item">
            <p class="skill-name">React</p>
                <div class="skill-bar-outer">
                    <div class="skill-bar-inner react"></div>
                </div>
            <span class="skill-percentage"></span>
        </div> 
        <div class="skill-item">
            <p class="skill-name">Node.js</p>
                <div class="skill-bar-outer">
                    <div class="skill-bar-inner node"></div>
                </div>
            <span class="skill-percentage"></span>
        </div> 
        <div class="skill-item">
            <p class="skill-name">HTML + CSS</p>
                <div class="skill-bar-outer">
                    <div class="skill-bar-inner html-css"></div>
                </div>
            <span class="skill-percentage"></span>
        </div>
            
    </section>
</body>
</html>
